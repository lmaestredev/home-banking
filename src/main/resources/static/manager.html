<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid" id="app">

        <header class="row p-3 d-flex justify-content-center text-center bg-dark mb-5">
            <h1 class="text-white">HOME BANKING</h1>
        </header>
        <main class="row mb-5">

            <section class="col-6">
                <div class="p-3 mb-5 border border-primary rounded-3"><!--client manager-->
                    <h2>Client manager</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input v-model="clientAdded.firstName" type="text" class="form-control" id="name" aria-describedby="nameHelp" required>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last name</label>
                            <input v-model="clientAdded.lastName" type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp" required>
                        </div>

                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input v-model="clientAdded.email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com" required>
                        </div>

                        
                        <button @click.prevent="addClient" type="submit" class="btn btn-primary">Add client</button>
                    </form>
                </div>

                <div class="p-3 border border-primary rounded-3">
                    <h2>Client list</h2>
                    <table class="table table-dark table-striped">
                        <thead >
                            <tr>
                                <th>Name</th>
                                <th class="w-auto">Last name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody v-for="client in clients">
                            <tr>
                                <td>{{client.firstName}} </td>
                                <td class="w-auto">{{client.lastName}} </td>
                                <td>{{client.email}} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="col-6">
                <div class="p-3 border border-primary rounded-3">
                    <h2>Client REST response</h2>
                    <pre>{{clientsJSON}} </pre>
                </div>
            </section>
        </main>

        <footer class=" row d-flex justify-content-center align-items-center p-3 bg-dark text-white">
            Home banking app | &copy; Luis Maestre 2021
        </footer>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./manager.js"></script>
</body>
</html>
