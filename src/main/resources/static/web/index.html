<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/58d99c8dac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/customs.css">
    <link rel="shortcut icon" href="./assets/bank.ico" type="image/x-icon" class="favicon">
    <title>MindHub Brothers Bank</title>    
</head>
<body>
    
    <div id="app" class="container-fluid vh-100 d-flex flex-column justify-content-center" v-cloak>

        <header class="d-flex justify-content-center align-items-center px-md-4 py-3">
            <i class="fas fa-university fa-university-h1 mb-2"></i>
            <h1 class="mindHub_title d-none d-md-flex">MINDHUB BROTHERS BANK</h1>
        </header>
    
        <main> 
            <section class="d-flex flex-column justify-content-center align-items-center">
                <form  class="form_index pt-3 d-flex flex-column align-items-center mb-2">
                    <p class="mb-2 fw-bold">Sign in</p>
                    <fieldset class="d-flex flex-column justify-content-center mb-2 position-relative">
                        <label>
                            Email
                            <input v-model="email" type="text" class="mb-2 ps-1" id="mail" placeholder="user@email.com" >
                        </label>
                        <label>
                            Password
                            <input v-model="password" :type="[eyePassword ? 'text' : 'password']" class="mb-2 ps-1" id="password">
                        </label>
                        <i v-if="!sigInError" @click="showPassword" class="bi bi-eye-slash eyeBtn"></i>
                        
                        <button @click.prevent="logIn" class="submit_index mb-2">Sign in</button>
                        
                        <p v-cloak v-if="sigInError" class="text-danger textErrorSigIn">Invalid user or password</p>
                    </fieldset>
                    <fieldset class="d-flex flex-column align-items-start mb-2">
                        <a href="#" class="fieldset_item">Forgot ID/Password</a>
                        <a href="#" class="fieldset_item">Security & Help</a>
                    </fieldset>
                    <fieldset class="openAccount_link d-flex justify-content-center">
                        <a href="register.html">Open an Account</a>
                    </fieldset>
                </form>
                <div class="form2_index">
                    <span class="span1 d-flex align-items-center ps-2">
                        <i class="bi bi-geo-alt me-1"></i>
                        <a href="#">Find your closest financial center or ATM</a>
                    </span>
                    <span class="span2 d-flex align-items-center ps-2">
                        <i class="bi bi-calendar-event me-1"></i>
                        <a href="#">Schedule an Appointment</a>
                    </span>
                </div>
            </section>
        </main> 
        
        
    </div>
    
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/index.js"></script>
</body>
</html>
