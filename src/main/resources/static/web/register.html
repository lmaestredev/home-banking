<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/58d99c8dac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/customs.css">
    <link rel="shortcut icon" href="./assets/bank.ico" type="image/x-icon" class="favicon">
    <title>MindHub Brothers Bank</title>    
</head>
<body>
    
    <div id="app" class="container-fluid vh-100 d-flex flex-column justify-content-center" v-cloak >
        
        <header class="d-flex justify-content-between align-items-end px-4 py-3" id="header_index">
            <div class="d-flex align-items-end">
                <i class="fas fa-university fa-university-h1 me-md-2"></i>
                <h1 class="mindHub_title d-none d-md-block">MINDHUB BROTHERS BANK</h1>
            </div>
            <a href="./index.html" class="signIn_btn">Sign in</a>
        </header>

        <main>    
            <section class="d-flex flex-column justify-content-center align-items-center">
                <form class="form_index py-3 d-flex flex-column align-items-center mb-2">
                    <p class="mb-2 fw-bold">Sign up</p>
                    <fieldset class="d-flex flex-column justify-content-center mb-2 position-relative">
                        <label>
                            First name
                            <input v-model="firstName" type="text" class="mb-2 ps-1" id="firstName" placeholder="name">
                        </label>
                        <label>
                            Last name
                            <input v-model="lastName" type="text" class="mb-2 ps-1" id="lastName" placeholder="last name">
                        </label>
                        <label>
                            Email
                            <input v-model="email" type="text" class="mb-2 ps-1" id="mail" placeholder="yourEmail@example.com">
                        </label>
                        <label>
                            Password
                            <input v-model="password" :type="[eyePassword ? 'text' : 'password']" class="mb-2 ps-1" id="password">
                        </label>
                        <i @click="showPassword" class="bi bi-eye-slash eyeRegister"></i>
                        <label>
                            Password again
                            <input v-model="password2" :type="[eyePassword ? 'text' : 'password']" class="mb-2 ps-1" id="passwords">
                        </label>
                        <i @click="showPassword" class="bi bi-eye-slash eyeRegister2"></i>
                        <label>
                            <input type="checkbox" name="termsOfUser" id="termsOfUser" class="fieldset_item mb-2" v-model="inputTerms">
                            I agree to Terms and Conditions
                        </label>
                        <button @click.prevent="signUp" class="submit_index">Sign up</button>
                    </fieldset>
                </form>
            </section>     
        </main> 
        
        
    </div>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/register.js"></script>
</body>
</html>
